<div class="w3l_banner_nav_right">
    <div class="w3_login">
        <h3>User Login</h3>
        <div class="w3_login_module">
            <div class="module form-module"><div></div>
                <div class="form">
                    <h2>Login to your account</h2>
                    <form (submit)="onSubmit(f)" #f="ngForm">
                        <input type="text" name="Username" placeholder="Username" ngModel required #username="ngModel"> 
                       

                        <p class="alert alert-danger" *ngIf= "username.touched && username.errors">
                            Please enter the username</p>

                        <input type="password" name="Password" placeholder="Password" required=" " ngModel required>

                        <input type="submit" value="Login" >

                    </form>
                </div>
                <div class="cta"><a href="#">Forgot your password?</a></div>
            </div>
        </div>
    </div>
</div>
<div class="clearfix"></div>
